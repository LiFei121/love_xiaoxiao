<body>

    <script>

        // ğŸ’• é…ç½®åŒºåŸŸ
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const messages = [
            "å¥½å¥½çˆ±è‡ªå·±", "ä¿æŒå¥½å¿ƒæƒ…", "é‡‘æ¦œé¢˜å", "æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡", "æƒ³ä½ äº†",
            "å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ", "åˆ«ç†¬å¤œ", "æ¢¦æƒ³æˆçœŸ", "æœŸå¾…ä¸‹ä¸€æ¬¡è§é¢", "å¤šå–æ°´å“¦~",
            "ä»Šå¤©è¿‡å¾—å¼€å¿ƒ", "æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤±", "ä¿æŒå¾®ç¬‘å‘€", "é¡ºé¡ºåˆ©åˆ©", "è®°å¾—åƒæ°´æœ",
            "ä½ æœ€æ£’äº†", "å¹³å®‰å–œä¹", "ä¸‡äº‹èƒœæ„", "å¥½è¿è¿è¿", "åšè‡ªå·±çš„å°å¤ªé˜³"
        ];

        const colorSchemes = [
            { bg: 'linear-gradient(135deg, #FF6B9D 0%, #FFA8A8 100%)', icon: 'ğŸ’•' },
            { bg: 'linear-gradient(135deg, #C56CD6 0%, #3425AF 100%)', icon: 'ğŸ’–' },
            { bg: 'linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%)', icon: 'ğŸ’™' },
            { bg: 'linear-gradient(135deg, #43E97B 0%, #38F9D7 100%)', icon: 'ğŸ’š' },
            { bg: 'linear-gradient(135deg, #FA709A 0%, #FEE140 100%)', icon: 'ğŸ’—' },
            { bg: 'linear-gradient(135deg, #FFD26F 0%, #3677FF 100%)', icon: 'â­' },
            { bg: 'linear-gradient(135deg, #6DD5FA 0%, #2980B9 100%)', icon: 'ğŸŒŠ' },
            { bg: 'linear-gradient(135deg, #FFA8A8 0%, #FCFF00 100%)', icon: 'ğŸŒ¸' },

        const CONFIG = {

            maxPopups: 100,          // æœ€å¤§å¼¹çª—æ•°

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ¨ æ ¸å¿ƒåŠŸèƒ½
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        let isPaused = false;

        // åˆ›å»ºèƒŒæ™¯è£…é¥°
        function createBackground() {
            const bg = document.getElementById('background');
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’™', 'ğŸ’š', 'ğŸ’›', 'ğŸ’œ', 'ğŸ§¡'];
            
            for (let i = 0; i < 15; i++) {

                heart.className = 'heart-bg';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';

        }

        // åˆ›å»ºå¼¹çª—
        function createPopup() {
            if (popups.length >= CONFIG.maxPopups) return;

            const popup = document.createElement('div');
            popup.className = 'popup';

            // éšæœºä½ç½®
            const x = Math.random() * (window.innerWidth - 300) + 10;
            const y = Math.random() * (window.innerHeight - 200) + 10;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            // éšæœºå†…å®¹å’Œé¢œè‰²
            const message = messages[Math.floor(Math.random() * messages.length)];
            const scheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            popup.style.background = scheme.bg;

            // åˆ›å»ºå†…å®¹
            popup.innerHTML = `
                <div class="popup-close">âœ•</div>
                <div class="popup-icon">${scheme.icon}</div>
                <div class="popup-message">${message}</div>
            `;

            document.body.appendChild(popup);
            popups.push(popup);

            // æ›´æ–°çŠ¶æ€
            updateStatus();

            // å…³é—­äº‹ä»¶
            const closeBtn = popup.querySelector('.popup-close');
            closeBtn.onclick = (e) => {
                e.stopPropagation();
                closePopup(popup);
            };

            popup.onclick = () => closePopup(popup);

            // è‡ªåŠ¨å…³é—­
            setTimeout(() => closePopup(popup), CONFIG.popupLifetime);
        }

        // å…³é—­å¼¹çª—
        function closePopup(popup) {
            if (!popup || !popup.parentNode) return;
            
            popup.classList.add('closing');
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.remove();
                    popups = popups.filter(p => p !== popup);
                    updateStatus();
                }
            }, 500);
        }

        // æ¸…ç©ºæ‰€æœ‰å¼¹çª—
        function clearAllPopups() {
            popups.forEach(popup => closePopup(popup));
        }

        // æš‚åœ/ç»§ç»­
        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            const status = document.getElementById('status');
            
            if (isPaused) {
                btn.textContent = 'â–¶ï¸ ç»§ç»­';
                status.textContent = 'å·²æš‚åœ';
                clearInterval(popupInterval);
            } else {
                btn.textContent = 'â¸ï¸ æš‚åœ';
                status.textContent = 'è¿è¡Œä¸­';
                startPopups();

        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus() {
            if (!isPaused) {
                document.getElementById('status').textContent = `è¿è¡Œä¸­ (${popups.length}/${CONFIG.maxPopups})`;
            }
        }

        // å¯åŠ¨å¼¹çª—
        function startPopups() {
            if (popupInterval) clearInterval(popupInterval);
            popupInterval = setInterval(() => {
                if (!isPaused) createPopup();

        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        window.onload = () => {

        };
    </script>
