<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💝 爱的祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微软雅黑', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            position: relative;
        }

        /* 背景装饰 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(10deg); }
        }

        /* 弹窗样式 */
        .popup {
            position: fixed;
            width: 280px;
            min-height: 120px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease-out, slideIn 0.6s ease-out;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .popup:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
        }

        .popup.closing {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .popup-icon {
            font-size: 32px;
            margin-bottom: 12px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .popup-message {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 1.6;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
            font-weight: bold;
        }

        .popup-close:hover {
            opacity: 1;
            transform: scale(1.2) rotate(90deg);
        }

        /* 控制面板 */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .status {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .popup {
                width: 240px;
                min-height: 100px;
                padding: 15px;
            }

            .popup-message {
                font-size: 14px;
            }

            .controls {
                padding: 10px 15px;
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .control-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="background" id="background"></div>

    <!-- 控制面板 -->
    <div class="controls">
        <button class="control-btn" id="pauseBtn" onclick="togglePause()">⏸️ 暂停</button>
        <span class="status" id="status">运行中</span>
        <button class="control-btn" onclick="clearAllPopups()">🗑️ 清空</button>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════
        // 💕 配置区域
        // ═══════════════════════════════════════════════════════════════
        
        const messages = [
            "好好爱自己", "保持好心情", "金榜题名", "每天都要元气满满", "想你了",
            "天冷了，多穿衣服", "别熬夜", "梦想成真", "期待下一次见面", "多喝水哦~",
            "今天过得开心", "愿所有烦恼都消失", "保持微笑呀", "顺顺利利", "记得吃水果",
            "你最棒了", "平安喜乐", "万事胜意", "好运连连", "做自己的小太阳"
        ];

        const colorSchemes = [
            { bg: 'linear-gradient(135deg, #FF6B9D 0%, #FFA8A8 100%)', icon: '💕' },
            { bg: 'linear-gradient(135deg, #C56CD6 0%, #3425AF 100%)', icon: '💖' },
            { bg: 'linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%)', icon: '💙' },
            { bg: 'linear-gradient(135deg, #43E97B 0%, #38F9D7 100%)', icon: '💚' },
            { bg: 'linear-gradient(135deg, #FA709A 0%, #FEE140 100%)', icon: '💗' },
            { bg: 'linear-gradient(135deg, #FFD26F 0%, #3677FF 100%)', icon: '⭐' },
            { bg: 'linear-gradient(135deg, #6DD5FA 0%, #2980B9 100%)', icon: '🌊' },
            { bg: 'linear-gradient(135deg, #FFA8A8 0%, #FCFF00 100%)', icon: '🌸' },
            { bg: 'linear-gradient(135deg, #A8EDEA 0%, #FED6E3 100%)', icon: '🌈' },
            { bg: 'linear-gradient(135deg, #FBC2EB 0%, #A6C1EE 100%)', icon: '✨' },
        ];

        const CONFIG = {
            popupInterval: 200,      // 弹窗间隔（毫秒）
            maxPopups: 100,          // 最大弹窗数
            popupLifetime: 10000,    // 弹窗生存时间（毫秒）
        };

        // ═══════════════════════════════════════════════════════════════
        // 🎨 核心功能
        // ═══════════════════════════════════════════════════════════════

        let isPaused = false;
        let popupInterval = null;
        let popups = [];

        // 创建背景装饰
        function createBackground() {
            const bg = document.getElementById('background');
            const hearts = ['💕', '💖', '💗', '💙', '💚', '💛', '💜', '🧡'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                bg.appendChild(heart);
            }
        }

        // 创建弹窗
        function createPopup() {
            if (popups.length >= CONFIG.maxPopups) return;

            const popup = document.createElement('div');
            popup.className = 'popup';

            // 随机位置
            const x = Math.random() * (window.innerWidth - 300) + 10;
            const y = Math.random() * (window.innerHeight - 200) + 10;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            // 随机内容和颜色
            const message = messages[Math.floor(Math.random() * messages.length)];
            const scheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            popup.style.background = scheme.bg;

            // 创建内容
            popup.innerHTML = `
                <div class="popup-close">✕</div>
                <div class="popup-icon">${scheme.icon}</div>
                <div class="popup-message">${message}</div>
            `;

            document.body.appendChild(popup);
            popups.push(popup);

            // 更新状态
            updateStatus();

            // 关闭事件
            const closeBtn = popup.querySelector('.popup-close');
            closeBtn.onclick = (e) => {
                e.stopPropagation();
                closePopup(popup);
            };

            popup.onclick = () => closePopup(popup);

            // 自动关闭
            setTimeout(() => closePopup(popup), CONFIG.popupLifetime);
        }

        // 关闭弹窗
        function closePopup(popup) {
            if (!popup || !popup.parentNode) return;
            
            popup.classList.add('closing');
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.remove();
                    popups = popups.filter(p => p !== popup);
                    updateStatus();
                }
            }, 500);
        }

        // 清空所有弹窗
        function clearAllPopups() {
            popups.forEach(popup => closePopup(popup));
        }

        // 暂停/继续
        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            const status = document.getElementById('status');
            
            if (isPaused) {
                btn.textContent = '▶️ 继续';
                status.textContent = '已暂停';
                clearInterval(popupInterval);
            } else {
                btn.textContent = '⏸️ 暂停';
                status.textContent = '运行中';
                startPopups();
            }
        }

        // 更新状态
        function updateStatus() {
            if (!isPaused) {
                document.getElementById('status').textContent = `运行中 (${popups.length}/${CONFIG.maxPopups})`;
            }
        }

        // 启动弹窗
        function startPopups() {
            if (popupInterval) clearInterval(popupInterval);
            popupInterval = setInterval(() => {
                if (!isPaused) createPopup();
            }, CONFIG.popupInterval);
        }

        // ═══════════════════════════════════════════════════════════════
        // 🚀 初始化
        // ═══════════════════════════════════════════════════════════════

        window.onload = () => {
            createBackground();
            startPopups();
            
            // 立即创建几个弹窗
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createPopup(), i * 300);
            }
        };

        // 清理
        window.onbeforeunload = () => {
            clearInterval(popupInterval);
        };
    </script>
</body>
</html>
