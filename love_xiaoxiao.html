        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // üé® Ê†∏ÂøÉÂäüËÉΩ
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        let isPaused = false;
        let popupInterval = null;
        let popups = [];
        let isMusicPlaying = false;
        let bgMusic = null;
        let clickCount = 0;
        let specialMessageShown = false;

        // ÂàõÂª∫ËÉåÊôØË£ÖÈ•∞
        function createBackground() {
            const bg = document.getElementById('background');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíô', 'üíö', 'üíõ', 'üíú', 'üß°'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                bg.appendChild(heart);
            }
        }

        // ÂàõÂª∫È£òËêΩÁöÑÁà±ÂøÉ
        function createFallingHeart() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üíû', 'üíò', '‚ù§Ô∏è'];
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-30px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 7000);
        }

        // ÊåÅÁª≠ÂàõÂª∫È£òËêΩÁöÑÁà±ÂøÉ
        function startFallingHearts() {
            setInterval(() => {
                if (Math.random() > 0.2) { // 80%Ê¶ÇÁéá
                    createFallingHeart();
                }
            }, 400); // ÊØè400ÊØ´ÁßíÊ£ÄÊü•‰∏ÄÊ¨°
            
            // È¢ùÂ§ñÂÜçÂêØÂä®‰∏Ä‰∏™Èó¥ÈöîÔºåÂ¢ûÂä†ÂØÜÂ∫¶
            setInterval(() => {
                if (Math.random() > 0.3) { // 70%Ê¶ÇÁéá
                    createFallingHeart();
                }
            }, 600);
        }

        // ÁÇπÂáªÁâπÊïà
        function createClickEffect(x, y) {
            const effects = ['üíï', 'üíñ', 'üíó', '‚ú®', '‚≠ê', 'üí´'];
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = effects[Math.floor(Math.random() * effects.length)];
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => effect.remove(), 1000);
        }

        // ÁßªÈô§Ê¨¢ËøéÊ†áÈ¢ò
        function removeWelcomeTitle() {
            const title = document.getElementById('welcomeTitle');
            if (title) {
                setTimeout(() => {
                    title.style.display = 'none';
                }, 4000);
            }
        }

        // ÊòæÁ§∫ÁâπÊÆäÊ∂àÊÅØÔºàÂΩ©ËõãÔºâ
        function showSpecialMessage() {
            if (specialMessageShown) return;
            specialMessageShown = true;

            const specialPopup = document.createElement('div');
            specialPopup.className = 'special-popup';
            specialPopup.innerHTML = `
                <h2>üíñ ÁâπÂà´ÁöÑËØù üíñ</h2>
                <p>‰∫≤Áà±ÁöÑËÇñËÇñÔºö</p>
                <p>ËøôÊòØÊàëÁ≤æÂøÉ‰∏∫‰Ω†ÂáÜÂ§áÁöÑÂ∞èÊÉäÂñú</p>
                <p>ÊØè‰∏ÄÊù°Á•ùÁ¶èÈÉΩÊù•Ëá™ÊàëÁöÑÁúüÂøÉ</p>
                <p>Â∏åÊúõËÉΩÁªô‰Ω†Â∏¶Êù•Âø´‰πêÂíåÊ∏©Êöñ</p>
                <p>ÊÑø‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂÖÖÊª°Èò≥ÂÖâ</p>
                <p>Êàë‰ºö‰∏ÄÁõ¥Èô™Âú®‰Ω†Ë∫´Ëæπ</p>
                <p style="font-size: 20px; margin-top: 20px;">üíï Ê∞∏ËøúÁà±‰Ω† üíï</p>
                <button class="close-special" onclick="this.parentElement.remove()">Â•ΩÁöÑÔºåÊàëÊî∂Âà∞Âï¶ ‚ù§Ô∏è</button>
            `;
            document.body.appendChild(specialPopup);

            // ÂàõÂª∫ÁÉüËä±ÊïàÊûú
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createClickEffect(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 100);
            }
        }

        // ÂàõÂª∫ÂºπÁ™ó
        function createPopup() {
            if (popups.length >= CONFIG.maxPopups) return;

            const popup = document.createElement('div');
            popup.className = 'popup';

            // ÈöèÊú∫‰ΩçÁΩÆ
            const x = Math.random() * (window.innerWidth - 300) + 10;
            const y = Math.random() * (window.innerHeight - 200) + 10;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            // ÈöèÊú∫ÂÜÖÂÆπÂíåÈ¢úËâ≤
            const message = messages[Math.floor(Math.random() * messages.length)];
            const scheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            popup.style.background = scheme.bg;

            // ÂàõÂª∫ÂÜÖÂÆπ
            popup.innerHTML = `
                <div class="popup-close">‚úï</div>
                <div class="popup-icon">${scheme.icon}</div>
                <div class="popup-message">${message}</div>
            `;

            document.body.appendChild(popup);
            popups.push(popup);

            // Êõ¥Êñ∞Áä∂ÊÄÅ
            updateStatus();

            // ÂÖ≥Èó≠‰∫ã‰ª∂
            const closeBtn = popup.querySelector('.popup-close');
            closeBtn.onclick = (e) => {
                e.stopPropagation();
                closePopup(popup);
            };

            popup.onclick = () => closePopup(popup);

            // Ëá™Âä®ÂÖ≥Èó≠
            setTimeout(() => closePopup(popup), CONFIG.popupLifetime);
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closePopup(popup) {
            if (!popup || !popup.parentNode) return;
            
            popup.classList.add('closing');
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.remove();
                    popups = popups.filter(p => p !== popup);
                    updateStatus();
                }
            }, 500);
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâÂºπÁ™ó
        function clearAllPopups() {
            popups.forEach(popup => closePopup(popup));
        }

        // Èü≥‰πêÊéßÂà∂
        function toggleMusic() {
            const musicBtn = document.getElementById('musicBtn');
            
            if (!bgMusic) {
                bgMusic = document.getElementById('bgMusic');
            }
            
            if (isMusicPlaying) {
                bgMusic.pause();
                musicBtn.textContent = 'üîá Èü≥‰πê';
                isMusicPlaying = false;
            } else {
                bgMusic.play().then(() => {
                    musicBtn.textContent = 'üîä Èü≥‰πê';
                    isMusicPlaying = true;
                }).catch(error => {
                    console.log('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', error);
                    alert('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Èü≥‰πêÊñá‰ª∂Ë∑ØÂæÑÊàñÁÇπÂáªÈ°µÈù¢ÂêéÈáçËØï');
                });
            }
        }

        // Â∞ùËØïËá™Âä®Êí≠ÊîæÈü≥‰πêÔºàÊüê‰∫õÊµèËßàÂô®ÂèØËÉΩ‰ºöÈòªÊ≠¢Ôºâ
        function tryAutoPlayMusic() {
            bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.3; // ËÆæÁΩÆÈü≥Èáè‰∏∫30%
            
            // Â∞ùËØïËá™Âä®Êí≠Êîæ
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isMusicPlaying = true;
                    document.getElementById('musicBtn').textContent = 'üîä Èü≥‰πê';
                    console.log('Èü≥‰πêËá™Âä®Êí≠ÊîæÊàêÂäüÔºÅ');
                }).catch((error) => {
                    // Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÁ≠âÂæÖÁî®Êà∑ÊâãÂä®ÁÇπÂáª
                    console.log('Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåËØ∑ÁÇπÂáªÈü≥‰πêÊåâÈíÆ:', error);
                    isMusicPlaying = false;
                    document.getElementById('musicBtn').textContent = 'üîá Èü≥‰πê';
                });
            }
        }
        
        // È°µÈù¢‰∫§‰∫íÂêéÂ∞ùËØïÊí≠ÊîæÈü≥‰πê
        function enableAutoPlay() {
            if (!isMusicPlaying && bgMusic) {
                bgMusic.play().then(() => {
                    isMusicPlaying = true;
                    document.getElementById('musicBtn').textContent = 'üîä Èü≥‰πê';
                }).catch(() => {
                    // Êí≠ÊîæÂ§±Ë¥•
                });
                // Âè™Â∞ùËØï‰∏ÄÊ¨°ÂêéÁßªÈô§ÁõëÂê¨Âô®
                document.removeEventListener('click', enableAutoPlay);
                document.removeEventListener('touchstart', enableAutoPlay);
            }
        }

        // ÊöÇÂÅú/ÁªßÁª≠
        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            const status = document.getElementById('status');
            
            if (isPaused) {
                btn.textContent = '‚ñ∂Ô∏è ÁªßÁª≠';
                status.textContent = 'Â∑≤ÊöÇÂÅú';
                clearInterval(popupInterval);
            } else {
                btn.textContent = '‚è∏Ô∏è ÊöÇÂÅú';
                status.textContent = 'ËøêË°å‰∏≠';
                startPopups();
            }
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅ
        function updateStatus() {
            if (!isPaused) {
                document.getElementById('status').textContent = `ËøêË°å‰∏≠ (${popups.length}/${CONFIG.maxPopups})`;
            }
        }

        // ÂêØÂä®ÂºπÁ™ó
        function startPopups() {
            if (popupInterval) clearInterval(popupInterval);
            popupInterval = setInterval(() => {
                if (!isPaused) createPopup();
            }, CONFIG.popupInterval);
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // üöÄ ÂàùÂßãÂåñ
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        window.onload = () => {
            createBackground();
            startPopups();
            startFallingHearts();
            removeWelcomeTitle();
            
            // Á´ãÂç≥ÂàõÂª∫Âá†‰∏™ÂºπÁ™ó
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createPopup(), i * 300);
            }
            
            // Â∞ùËØïËá™Âä®Êí≠ÊîæÈü≥‰πê
            setTimeout(() => tryAutoPlayMusic(), 100);
            
            // Â¶ÇÊûúËá™Âä®Êí≠ÊîæÂ§±Ë¥•ÔºåÁõëÂê¨Áî®Êà∑ÁöÑÈ¶ñÊ¨°‰∫§‰∫í
            setTimeout(() => {
                if (!isMusicPlaying) {
                    document.addEventListener('click', enableAutoPlay);
                    document.addEventListener('touchstart', enableAutoPlay);
                }
            }, 1000);

            // Ê∑ªÂä†ÂÖ®Â±ÄÁÇπÂáªÁâπÊïà
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.control-btn')) {
                    createClickEffect(e.clientX, e.clientY);
                    
                    // ÂΩ©ËõãÔºöÁÇπÂáª52Ê¨°ÊòæÁ§∫ÁâπÊÆäÊ∂àÊÅØÔºà‰ª£Ë°®52Ëµ´ÂÖπÁöÑÁà±Ôºâ
                    clickCount++;
                    if (clickCount === 52 && !specialMessageShown) {
                        setTimeout(() => showSpecialMessage(), 500);
                    }
                }
            });

            // ÁßªÂä®Á´ØËß¶Êë∏ÁâπÊïà
            document.addEventListener('touchstart', (e) => {
                if (!e.target.closest('.control-btn')) {
                    const touch = e.touches[0];
                    createClickEffect(touch.clientX, touch.clientY);
                }
            });
        };

        // Ê∏ÖÁêÜ
        window.onbeforeunload = () => {
            clearInterval(popupInterval);
        };
    </script>
